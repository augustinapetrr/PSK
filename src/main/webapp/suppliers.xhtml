<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>Suppliers:</h2>
    <ol>
        <ui:repeat value="#{suppliers.allSuppliers}" var="supplier">
            <li><h:link value="#{supplier.name}" outcome="supplierDetails?supplierId=#{supplier.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{suppliers.supplierToCreate.name}" required="true" />
        <h:inputText a:placeholder="country" value="#{suppliers.supplierToCreate.country}" required="true" />
        <h:inputText a:placeholder="coffee type" value="#{suppliers.supplierToCreate.type}" required="true" />
        <h:commandButton value="Add a new supplier" actionListener="#{suppliers.createSupplier}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="index" value="Back to coffee shops page"/>
</h:body>
</html>
