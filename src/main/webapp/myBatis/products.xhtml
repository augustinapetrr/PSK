<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>#{menu.shop.name} menu:</h2>
    <ol>
        <ui:repeat value="#{menu.shop.products}" var="product">
            <li>#{product.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{menu.productToCreate.name}" required="true" />
        <h:commandButton value="Add product to the shop" action="#{menu.createProduct}" >
            <f:param name="shopId" value="#{menu.shop.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/shops" value="Back to shops page"/>
</h:body>
</html>
