<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Coffee Shops:</h2>
    <ol>
        <ui:repeat value="#{coffeeShops.allShops}" var="coffeeShop">
            <li><h:link value="#{coffeeShop.name}" outcome="menu?shopId=#{coffeeShop.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{coffeeShops.shopToCreate.name}" required="true" />
        <h:commandButton value="Add new coffee shop" actionListener="#{coffeeShops.createShop}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="suppliers" value="Coffee suppliers"/>
    <br/>
    <h:link outcome="myBatis/shops" value="MyBatis implementation"/>
</h:body>
</html>
